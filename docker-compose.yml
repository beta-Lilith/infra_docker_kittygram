version: '3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/back_static
      - media:/app/media

  frontend:
    env_file: .env
    build: ./frontend/
    volumes:
      - static:/front_static
    command: cp -r /app/build/. /front_static/

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/nginx_static
      - media:/app/media
